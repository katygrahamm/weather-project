<!DOCTYPE html>
<html lang="en">
​
<head>
  <!-- Required meta tags -->
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
​
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1 class="text-center">Current Weather</h1>
          <hr />
        </div>
​
        <form class="search-form">
          <h3>Search City</h3>
​
          <div class="form-group">
            <input type="text" id="search-query" class="form-control">
            </input>
          </div>
​
          <button type="button" class="btn btn-primary search">Search</button>
        </form>
        <hr />
          <div class="weather row">
          </div>
        <div class="fiveDayWeather row">
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script id="weather-template" type="text/x-handlebars-template">
    <div class = "weathericon col-md-6">
    <img src="{{weatherIcon}}" alt="" class="rounded-float-right">
    <div class="weather col-md-6 offset-md-3">
      <h1>{{ temperature }}°</h1>
      <h4>{{ cityName }}</h4>
      <h4>{{ weatherDescription }}</h4>
    </div>
  </script>
  <script id="fiveDayWeather-template" type="text/x-handlebars-template">
          <div class="col-md-2">
          <h1>{{ temperature }}°</h1>
          <h4>{{ weatherDescription }}</h4>
          <img src="{{weatherIcon}}" alt="">
          <h4>{{ time }}</h4>
        </div>
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
